    <div class="container">
        <div class="login-box">
            <h2>Cadastro</h2>
            <form>
                <div class="input-group">
                    <label for="username">Nome Completo</label>
                    <input type="text" placeholder="Digite seu nome" id="input_username" required>
                </div>
                <div class="input-group">
                    <label for="Email">Email</label>
                    <input type="text" placeholder="example@gmail.com"  id="input_email" required>
                </div>
                <div class="input-group">
                    <label for="password">Criar Senha</label>
                    <input type="password"  id="password" placeholder="Crie sua senha" required>
                    <span class="eye-icon" id="togglePassword">👁️</span>
                </div>
                
                <div class="input-group">
                    <label for="password">Confirmar senha</label>
                    <input type="password"  id="password2" placeholder="Crie sua senha" required>
                    <span class="eye-icon2" id="togglePassword2">👁️</span>
                    
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="footer">Já tem uma conta? <a href="../Login/login.html">Login</a></p>
        </div>
    </div>

 <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? '👁️' : '🙈'; // Muda o ícone
        });
        const togglePassword2 = document.getElementById('togglePassword2');
        const passwordInput2 = document.getElementById('password2');

        togglePassword2.addEventListener('click', () => {
            const type = passwordInput2.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput2.setAttribute('type', type);
            togglePassword2.textContent = type === 'password' ? '👁️' : '🙈'; // Muda o ícone
        });
    </script>
